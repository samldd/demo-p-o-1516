<!DOCTYPE html>
<html>

<head>
    <title>P&O student-assistent site</title>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />


    <script>
    function sendSomething(key, value) {
        var site = '/tune?key='+key+'&value='+value;
        someimg = new Image();
        someimg.src = site;
    }
    </script>
</head>

<body>
<input type="text" id="var1" value="35"><button onclick="sendSomething('angle', document.getElementById('var1').value)">Set angle</button><br>

<input type="text" id="var3" value="90"><button onclick="sendSomething('down', document.getElementById('var3').value)">Set down</button><br>

<input type="text" id="var9" value="1"><button onclick="sendSomething('var9', document.getElementById('var9').value)">Set variable 9</button><br>

<input type="text" id="key" value="key"><input type="text" id="val" value="value"><button onclick="sendSomething(document.getElementById('key').value, document.getElementById('val').value)">Send this key/val pair</button>

</body>

</html>
